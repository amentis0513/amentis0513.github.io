<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的 GitHub Pages 網站 - 使用 Google 登入</title>

    <!-- 告訴 Google 你的 Client ID -->
    <meta
      name="google-signin-client_id"
      content="877701540997-npvcee036c6bg1ikqnk3i63akbcd0ifk.apps.googleusercontent.com"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 50px;
      }
      #user-info {
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        max-width: 400px;
        background: #f9f9f9;
      }
      #user-info.hidden {
        display: none;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>歡迎來到我的網站</h1>
    <p>請使用 Google 帳戶登入，即可看到您的電子郵件。</p>

    <!-- Google 登入按鈕會自動出現在這裡 -->
    <div
      id="g_id_onload"
      data-client_id="877701540997-npvcee036c6bg1ikqnk3i63akbcd0ifk.apps.googleusercontent.com"
      data-auto_prompt="false"
    ></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <!-- 登入成功後顯示的區域 -->
    <div id="user-info" class="hidden">
      <h3>登入成功！</h3>
      <p><strong>姓名：</strong> <span id="user-name">載入中...</span></p>
      <p><strong>電子郵件：</strong> <span id="user-email">載入中...</span></p>
      <img
        id="user-picture"
        alt="頭像"
        style="width: 80px; border-radius: 50%; margin: 10px"
      />
      <br />
      <button
        onclick="
          google.accounts.id.disableAutoSelect();
          location.reload();
        "
      >
        登出
      </button>
    </div>

    <!-- 載入 Google Identity Services 程式庫 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      // 解碼 JWT 的輔助函式
      function decodeJwtResponse(token) {
        let base64Url = token.split(".")[1];
        let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        let jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join(""),
        );
        return JSON.parse(jsonPayload);
      }

      // 登入成功後的回調函式
      function handleCredentialResponse(response) {
        console.log("Google ID Token:", response.credential);

        const payload = decodeJwtResponse(response.credential);

        // 顯示使用者資訊
        document.getElementById("user-name").textContent =
          payload.name || "未知";
        document.getElementById("user-email").textContent =
          payload.email || "無法取得";

        if (payload.picture) {
          document.getElementById("user-picture").src = payload.picture;
        }

        // 顯示資訊區塊，隱藏登入按鈕
        document.getElementById("user-info").classList.remove("hidden");
        document.querySelector(".g_id_signin").style.display = "none";

        alert("登入成功！您的電子郵件是：" + payload.email);
      }

      // 初始化 Google 登入
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "877701540997-npvcee036c6bg1ikqnk3i63akbcd0ifk.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        // 可選：自動彈出 One Tap 提示
        // google.accounts.id.prompt();
      };
    </script>
  </body>
</html>
